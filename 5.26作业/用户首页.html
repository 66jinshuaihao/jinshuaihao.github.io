<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    body {
      background-color: #f0f2f5;
    }
    #box {
      width: 100%;
      min-height: 180px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
    }
    #box .Space {
      margin: auto;
      width: 30%;
      min-height: 130px;
      background-color: white;
    }
    .Space div {
      display: inline-block;
    }

    .imgbox {
      width: 92px;
      height: 92px;
      margin-top: 20px;
      margin-left: 20px;
      text-align: center;
      /* background-color: ; */
    }
    .imgbox img {
      width: 65%;
      height: 65%;
      margin-top: 16px;
    }

    .imgbox:hover {
      border-radius: 8px;
    }

    .textbox {
      width: 92px;
      height: 92px;
      float: right;
      margin-top: 30px;
      margin-right: 20px;
    }
    .textbox div {
      font-size: 18px;
      font-weight: 600;
      color: rgba(112, 112, 112, 0.923);
      margin-bottom: 15px;
    }
    .textbox span {
      font-size: 18px;
      font-weight: 600;
      color: rgba(64, 64, 64, 0.923);
    }

    /* .shadow-drop-2-center:hover {
      cursor: pointer;
      animation: shadow-drop-2-center 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94)
        both;
    } */

        transform: translateZ(50px);
        box-shadow: 0 0 40px 0 rgba(0, 0, 0, 0.35);
      }
    } */

    #echartsBox {
      margin: auto;
      margin-top: 30px;
      width: 97%;
      height: 76vb;
    }
    #imgbox1:hover {
      background-color: rgb(51, 50, 50);
    }
    #imgbox2:hover {
      background-color: rgb(28, 183, 255);
    }
    #imgbox3:hover {
      background-color: rgb(197, 170, 158);
    }
  </style>
  <body>
    <div id="box">
      <div class="Space">
        <div value="1" id="imgbox1" class="imgbox">
          <img id="img1" src="/img/用户.png" />
        </div>

        <div class="textbox">
          <div>用户登录量</div>
          <span>38</span>
        </div>
      </div>
      <div class="Space">
        <div value="2" id="imgbox2" class="imgbox">
          <img id="img2" src="/img/纸飞机.png" />
        </div>

        <div class="textbox">
          <div>接口请求量</div>
          <span>237</span>
        </div>
      </div>
      <div class="Space">
        <div value="3" id="imgbox3" class="imgbox">
          <img id="img3" src="/img/网络.png" />
        </div>

        <div class="textbox">
          <div>IP登录量</div>
          <br />
          <span>3</span>
        </div>
      </div>

      <div id="echartsBox"></div>
    </div>
  </body>
  <script src="/echarts.js"></script>
  <script src="/jquery-3.6.1.js"></script>
  <script>
    var str;
    $(".imgbox").mouseover(function () {
      str = $(this).attr("value");
      if (str == 1) {
        $("#img1").prop("src", "/img/用户2.png");
      } else {
        $("#img1").prop("src", "/img/用户.png");
      }

      if (str == 2) {
        $("#img2").prop("src", "/img/纸飞机2.png");
      } else {
        $("#img2").prop("src", "/img/纸飞机.png");
      }

      if (str == 3) {
        $("#img3").prop("src", "/img/网络2.png");
      } else {
        $("#img3").prop("src", "/img/网络.png");
      }
    });
    $(".imgbox").mouseout(function () {
      $("#img1").prop("src", "/img/用户.png");
      $("#img2").prop("src", "/img/纸飞机.png");
      $("#img3").prop("src", "/img/网络.png");
    });

    option = {
      //你的代码
      backgroundColor: "white",
      tooltip: {
        trigger: "axis",
        axisPointer: {
          lineStyle: {
            color: "rgb(126,199,255)",
          },
        },
      },
      legend: {
        show: true,
        itemWidth: 30,
        itemHeight: 10,
        textStyle: {
          color: "black",
          fontSize: 14,
          padding: [0, 8, 0, 8],
        },
      },
      grid: {
        top: "20%",
        left: "15%",
        right: "7%",
        bottom: "15%",
      },
      xAxis: [
        {
          type: "category",
          boundaryGap: false,
          axisLine: {
            show: true,
            lineStyle: {
              color: "rgb(41,188,245)",
            },
          },
          axisLabel: {
            textStyle: {
              color: "black",
              fontSize: 12,
            },
          },
          splitLine: {
            show: false,
          },
          axisTick: {
            show: true,
          },
          data: [
            "星期五",
            "星期六",
            "星期日",
            "星期一",
            "星期二",
            "星期三",
            "今天",
          ],
        },
      ],
      yAxis: [
        {
          name: "",
          nameTextStyle: {
            color: "#fff",
            fontSize: 12,
            padding: [0, 60, 0, 0],
          },
          type: "value",
          splitLine: {
            show: false,
          },
          axisLine: {
            show: true,
          },
          axisLabel: {
            show: true,
            textStyle: {
              color: "rgba(112, 151, 184, 1)",
              fontSize: 14,
            },
          },
          axisTick: {
            show: false,
          },
        },
      ],
      series: [
        {
          name: "本周",
          type: "line",
          symbol: "circle",
          smooth: true,
          lineStyle: {
            normal: {
              width: 1,
              color: "#00ffa2", // 线条颜色
            },
          },
          showSymbol: false,
          itemStyle: {
            normal: {
              color: "#00f0ff", //拐点颜色
              label: {
                show: true, //开启显示
                color: "#fff",
                position: "top", //在上方显示
                formatter: function (res) {
                  if (res.value) {
                    return res.value;
                  } else {
                    return 0;
                  }
                },
              },
            },
          },
          areaStyle: {
            color: {
              type: "linear",
              x: 0,
              y: 0,
              x2: 0,
              y2: 1,
              colorStops: [
                // 渐变颜色
                {
                  offset: 0,
                  color: "rgba(36, 214, 214, 0.6)",
                },
                {
                  offset: 1,
                  color: "rgba(36, 214, 214, 0)",
                },
              ],
              global: false,
            },
          },
          data: ["30", "70", "130", "200", "90", "41", "38"],
        },
        {
          name: "上周",
          type: "line",
          showSymbol: false,
          symbol: "circle", // 默认是空心圆（中间是白色的），改成实心圆
          smooth: true,
          lineStyle: {
            normal: {
              width: 1,
              color: "#3D84F7", // 线条颜色
            },
          },
          areaStyle: {
            color: {
              type: "linear",
              x: 0,
              y: 0,
              x2: 0,
              y2: 1,
              colorStops: [
                // 渐变颜色
                {
                  offset: 0,
                  color: "rgba(61, 132, 247, 0.6)",
                },
                {
                  offset: 1,
                  color: "rgba(61, 132, 247, 0)",
                },
              ],
              global: false,
            },
          },
          data: ["95", "30", "170", "60", "210", "55", "21"],
        },
      ],
    };

    (function () {
      list();
    })();

    function list() {
      var mychart = echarts.init(document.getElementById("echartsBox"));
      mychart.setOption(option);
    }

    dataList = {
      thisWeek: ["20", "54", "21", "55", "109", "52", "30"],
      lastWeek: ["50", "40", "60", "13", "154", "21", "25"],

      thisWeek2: ["50", "70", "84", "63", "210", "23", "237"],
      lastWeek2: ["69", "78", "68", "99", "280", "33", "105"],

      thisWeek3: ["15", "22", "7", "21", "24", "11", "3"],
      lastWeek3: ["12", "10", "14", "10", "8", "5", "7"],
    };

    $("#img1").click(function () {
      option.series[0].data = dataList.thisWeek;
      option.series[1].data = dataList.lastWeek;
      list();
    });

    $("#img2").click(function () {
      option.series[0].data = dataList.thisWeek2;
      option.series[1].data = dataList.lastWeek2;
      list();
    });

    $("#img3").click(function () {
      option.series[0].data = dataList.thisWeek3;
      option.series[1].data = dataList.lastWeek3;
      list();
    });
    console.log(option.series[0].data);
  </script>
</html>
