<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>layout 管理界面大布局示例 - Layui</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/layui/css/layui.css" />
  </head>
  <body>
    <div class="layui-layout layui-layout-admin">
      <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">layout demo</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->

        <ul class="layui-nav layui-layout-right">
          <li class="layui-nav-item layui-hide layui-show-sm-inline-block">
            <a href="javascript:;">
              <img
                src="https://unpkg.com/outeres@0.0.10/img/layui/icon-v2.png"
                class="layui-nav-img"
              />
              用户985
            </a>
            <dl class="layui-nav-child">
              <dd>
                <a href="javascript:;" onclick="location.href='登录页面.html'"
                  >退出登录</a
                >
              </dd>
            </dl>
          </li>
          <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
            <a href="javascript:;">
              <i class="layui-icon layui-icon-more-vertical"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
          <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
          <ul class="layui-nav layui-nav-tree" lay-filter="test">
            <li
              class="layui-nav-item layui-nav-itemed"
              lay-header-event="menuLeft"
              data-url="用户首页.html"
              id="qiehuan1"
            >
              <a class="" href="javascript:;">首页</a>
            </li>
            <li
              class="layui-nav-item"
              lay-header-event="menuLeft"
              data-url="增删改查.html"
              id="qiehuan2"
            >
              <a href="javascript:;">用户管理</a>
            </li>
            <li
              class="layui-nav-item"
              lay-header-event="menuLeft"
              data-url="系统监控.html"
              id="qiehuan3"
            >
              <a href="javascript:;">系统监控</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px">
          <blockquote class="layui-elem-quote layui-text">用户图表</blockquote>
          <div class="layui-card layui-panel">
            <div class="layui-card-body">
              <iframe
                id="ifrm"
                style="width: 100%; height: 100vb"
                src="用户首页.html"
                frameborder="0"
              ></iframe>
            </div>
          </div>
          <br /><br />
        </div>
      </div>
      <div class="layui-footer">
        <!-- 底部固定区域 -->
        底部固定区域
      </div>
    </div>
    <script src="/layui/layui.js"></script>
    <script>
      //JS
      layui.use(["element", "layer", "util"], function () {
        var element = layui.element;
        var layer = layui.layer;
        var util = layui.util;
        var $ = layui.$;

        //头部事件
        util.event("lay-header-event", {
          //左侧菜单事件
          menuLeft: function (othis) {
            var url = $(othis).attr("data-url");
            $("#ifrm").attr("src", url);
          },

          menuRight: function () {
            // 右侧菜单事件
            layer.open({
              type: 1,
              title: "更多",
              content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
              area: ["260px", "100%"],
              offset: "rt", //右上角
              anim: "slideLeft",
              shadeClose: true,
              scrollbar: false,
            });
          },
        });
        $("#qiehuan1").click(function () {
          $("blockquote").html("用户首页");
        });

        $("#qiehuan2").click(function () {
          $("blockquote").html("用户管理");
        });

        $("#qiehuan3").click(function () {
          $("blockquote").html("系统监控");
        });
      });
    </script>
  </body>
</html>
