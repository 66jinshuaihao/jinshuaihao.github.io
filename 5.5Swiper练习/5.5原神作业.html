<!DOCTYPE html>
<!-- saved from url=(0048)https://www.swiper.com.cn/demo/slides-scale.html -->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./Swiper demo_files/swiper.min.css" />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }
      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }
      .swiper-container {
        width: 100%;
        height: 100%;
      }
      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        transition: 300ms;
        transform: scale(0.8);
      }
      .swiper-slide-active,
      .swiper-slide-duplicate-active {
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <!-- Swiper -->
    <div
      class="swiper-container swiper-container-initialized swiper-container-horizontal"
    >
      <div
        class="swiper-wrapper"
        style="
          transition-duration: 0ms;
          transform: translate3d(-1010.67px, 0px, 0px);
        "
      >
        <div
          class="swiper-slide swiper-slide-duplicate"
          data-swiper-slide-index="7"
          style="width: 475.333px; margin-right: 30px"
        >
          <img src="https://picsum.photos/100" />
        </div>
        <div
          class="swiper-slide swiper-slide-duplicate"
          data-swiper-slide-index="8"
          style="width: 475.333px; margin-right: 30px"
        >
          <img src="https://picsum.photos/200" />
        </div>
        <div
          class="swiper-slide swiper-slide-duplicate swiper-slide-prev"
          data-swiper-slide-index="9"
          style="width: 475.333px; margin-right: 30px"
        >
          <img src="https://picsum.photos/300" />
        </div>
        <div
          class="swiper-slide swiper-slide-active"
          data-swiper-slide-index="0"
          style="width: 475.333px; margin-right: 30px"
        >
          <img src="https://picsum.photos/400" />
        </div>
        <div
          class="swiper-slide swiper-slide-next"
          data-swiper-slide-index="1"
          style="width: 475.333px; margin-right: 30px"
        >
          <img src="https://picsum.photos/500" />
        </div>
        <div
          class="swiper-slide"
          data-swiper-slide-index="2"
          style="width: 475.333px; margin-right: 30px"
        >
          <img src="https://picsum.photos/500" />
        </div>
        <div
          class="swiper-slide"
          data-swiper-slide-index="3"
          style="width: 475.333px; margin-right: 30px"
        >
          <img src="https://picsum.photos/500" />
        </div>
        <div
          class="swiper-slide"
          data-swiper-slide-index="4"
          style="width: 475.333px; margin-right: 30px"
        >
          <img src="https://picsum.photos/500" />
        </div>
        <div
          class="swiper-slide"
          data-swiper-slide-index="5"
          style="width: 475.333px; margin-right: 30px"
        >
          <img src="https://picsum.photos/500" />
        </div>
        <div
          class="swiper-slide"
          data-swiper-slide-index="6"
          style="width: 475.333px; margin-right: 30px"
        >
          <img src="https://picsum.photos/100" />
        </div>
        <div
          class="swiper-slide"
          data-swiper-slide-index="7"
          style="width: 475.333px; margin-right: 30px"
        >
          <img src="https://picsum.photos/200" />
        </div>
        <div
          class="swiper-slide"
          data-swiper-slide-index="8"
          style="width: 475.333px; margin-right: 30px"
        >
          <img src="https://picsum.photos/300" />
        </div>
        <div
          class="swiper-slide swiper-slide-duplicate-prev"
          data-swiper-slide-index="9"
          style="width: 475.333px; margin-right: 30px"
        >
          <img src="https://picsum.photos/400" />
        </div>
        <div
          class="swiper-slide swiper-slide-duplicate swiper-slide-duplicate-active"
          data-swiper-slide-index="0"
          style="width: 475.333px; margin-right: 30px"
        >
          <img src="https://picsum.photos/500" />
        </div>
        <div
          class="swiper-slide swiper-slide-duplicate swiper-slide-duplicate-next"
          data-swiper-slide-index="1"
          style="width: 475.333px; margin-right: 30px"
        >
          <img src="https://picsum.photos/600" />
        </div>
      </div>
      <!-- Add Pagination -->
      <div
        class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets"
      >
        <span
          class="swiper-pagination-bullet swiper-pagination-bullet-active"
          tabindex="0"
          role="button"
          aria-label="Go to slide 1"
        ></span
        ><span
          class="swiper-pagination-bullet"
          tabindex="0"
          role="button"
          aria-label="Go to slide 2"
        ></span
        ><span
          class="swiper-pagination-bullet"
          tabindex="0"
          role="button"
          aria-label="Go to slide 3"
        ></span
        ><span
          class="swiper-pagination-bullet"
          tabindex="0"
          role="button"
          aria-label="Go to slide 4"
        ></span
        ><span
          class="swiper-pagination-bullet"
          tabindex="0"
          role="button"
          aria-label="Go to slide 5"
        ></span
        ><span
          class="swiper-pagination-bullet"
          tabindex="0"
          role="button"
          aria-label="Go to slide 6"
        ></span
        ><span
          class="swiper-pagination-bullet"
          tabindex="0"
          role="button"
          aria-label="Go to slide 7"
        ></span
        ><span
          class="swiper-pagination-bullet"
          tabindex="0"
          role="button"
          aria-label="Go to slide 8"
        ></span
        ><span
          class="swiper-pagination-bullet"
          tabindex="0"
          role="button"
          aria-label="Go to slide 9"
        ></span
        ><span
          class="swiper-pagination-bullet"
          tabindex="0"
          role="button"
          aria-label="Go to slide 10"
        ></span>
      </div>
      <span
        class="swiper-notification"
        aria-live="assertive"
        aria-atomic="true"
      ></span>
      <!-- 如果需要导航按钮 -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <!-- Swiper JS -->
    <script src="./Swiper demo_files/swiper.min.js.下载"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".swiper-container", {
        slidesPerView: 3,
        spaceBetween: 30,
        centeredSlides: true,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },

        //前进和后退
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
