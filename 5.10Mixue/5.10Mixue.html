<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>蜜雪冰城</title>
  </head>
  <link rel="stylesheet" href="../layui/css/layui.css" />
  <script src="../layui/layui.js"></script>
  <link rel="stylesheet" href="../css/Mixue.css" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
  />
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    li {
      list-style: none;
    }
  </style>
  <body>
    <!-- 头部 -->
    <div id="fixedHead">
      <a href="" class="item-logo">
        <img src="https://www.mxbc.com/assets/img/蜜雪logo.svg" alt="" />
      </a>
      <ul>
        <li>
          <select name="">
            <option value="">品牌介绍</option>
          </select>
        </li>
        <li>
          <select name="">
            <option value="">加盟咨询</option>
          </select>
        </li>
        <li>
          <select name="">
            <option value="">产品介绍</option>
          </select>
        </li>
        <li>
          <select name="">
            <option value="">门店展示</option>
          </select>
        </li>
        <li>
          <select name="">
            <option value="">新闻中心</option>
          </select>
        </li>
        <li>
          <select name="">
            <option value="">企业责任</option>
          </select>
        </li>
        <li>
          <select name="">
            <option value="">人才招聘</option>
          </select>
        </li>
        <li><a href="">中文/EN</a></li>
      </ul>
      <div id="tel-warp">
        <span>400-060-8888</span>
        <p>官方唯一加盟热线</p>
      </div>
    </div>
    <!-- 轮播图 -->
    <div id="item-Box">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="https://www.mxbc.com/images/banner_index_pc4.jpeg" />
          </div>
          <div class="swiper-slide">
            <img src="https://www.mxbc.com/images/banner_index_pc3.jpeg" />
          </div>
          <div class="swiper-slide">
            <img
              src="https://www.mxbc.com/images/de738c2bd9e0ec41daafdf0e9d7ef36b.png"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://www.mxbc.com/images/de738c2bd9e0ec41daafdf0e9d7ef36b.png"
            />
          </div>
        </div>
        <div class="swiper-pagination page"></div>
      </div>
    </div>

    <div id="vertical-Box"></div>
  </body>
  <script>
    var swiper = new Swiper(".mySwiper", {
      spaceBetween: 0,
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>
</html>
